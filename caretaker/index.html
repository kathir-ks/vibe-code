<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Caretaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Personal Caretaker</h1>

    <div class="api-key-section">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key here">
        <button id="saveApiKey">Save Key</button>
        <p class="warning">Warning: Storing API keys client-side is insecure for production apps.</p>
    </div>

    <nav class="tabs">
        <button class="tab-button active" data-tab="chat">Chat</button>
        <button class="tab-button" data-tab="activities">Activities</button>
        <button class="tab-button" data-tab="journal">Journal</button>
        <button class="tab-button" data-tab="tasks">Tasks</button>
        <button class="tab-button" data-tab="interests">Interests</button>
    </nav>

    <div class="tab-content active" id="chat">
        <h2>Chat & Mental Health</h2>
        <div id="chatHistory"></div>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
         <p id="chatLoading" style="display: none;">Thinking...</p>
         <p id="chatError" class="error-message" style="display: none;"></p>
    </div>

    <div class="tab-content" id="activities">
        <h2>Activity Tracker</h2>
        <input type="text" id="activityInput" placeholder="What did you do?">
        <button id="addActivity">Log Activity</button>
        <h3>Logged Activities:</h3>
        <ul id="activityList"></ul>
    </div>

    <div class="tab-content" id="journal">
        <h2>Journal</h2>
        <textarea id="journalInput" rows="5" placeholder="Write your thoughts..."></textarea>
        <button id="addJournalEntry">Save Entry</button>
        <h3>Past Entries:</h3>
        <ul id="journalList"></ul>
    </div>

    <div class="tab-content" id="tasks">
        <h2>Task Manager</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTask">Add Task</button>
        <h3>Your Tasks:</h3>
        <ul id="taskList"></ul>
    </div>

     <div class="tab-content" id="interests">
        <h2>My Interests</h2>
        <input type="text" id="interestInput" placeholder="Add a technical concept or interest...">
        <button id="addInterest">Add Interest</button>
        <h3>Stored Interests:</h3>
        <ul id="interestList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
